<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Water with Fish Proverbs</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        .proverb-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-family: Arial, sans-serif;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="proverb" class="proverb-overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Water plane
        const waterGeometry = new THREE.PlaneGeometry(100, 100, 32, 32);
        const waterMaterial = new THREE.MeshPhongMaterial({
            color: 0x0066cc,
            shininess: 100,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 0);
        scene.add(light);

        // Fish array and proverbs
        const fishArray = [];
        const proverbs = [
            "The journey of a thousand miles begins with a single step. - Lao Tzu",
            "A bird does not sing because it has an answer; it sings because it has a song. - Chinese Proverb",
            "When the winds of change blow, some build walls while others build windmills. - Chinese Proverb",
            "A single conversation across the table with a wise man is worth a month's study of books. - Chinese Proverb"
        ];

        // Fish class
        class Fish {
            constructor() {
                const geometry = new THREE.ConeGeometry(0.5, 1, 32);
                const material = new THREE.MeshPhongMaterial({ color: 0xff9900 });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(
                    Math.random() * 80 - 40,
                    -2,
                    Math.random() * 80 - 40
                );
                this.mesh.rotation.x = Math.PI / 2;
                scene.add(this.mesh);
                this.proverb = proverbs[Math.floor(Math.random() * proverbs.length)];
            }
        }

        // Create fish
        for (let i = 0; i < 5; i++) {
            fishArray.push(new Fish());
        }

        camera.position.z = 20;
        camera.position.y = 15;
        camera.lookAt(0, 0, 0);

        // Mouse/touch interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMove(event) {
            event.preventDefault();
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX || event.touches[0].clientX) - rect.left) / rect.width * 2 - 1;
            mouse.y = -((event.clientY || event.touches[0].clientY) - rect.top) / rect.height * 2 + 1;

            // Water ripple effect
            const intersects = raycaster.intersectObject(water);
            if (intersects.length > 0) {
                const point = intersects[0].point;
                for (let i = 0; i < waterGeometry.vertices.length; i++) {
                    const vertex = waterGeometry.vertices[i];
                    const dist = vertex.distanceTo(point);
                    if (dist < 5) {
                        vertex.z = Math.sin(dist * 2 - Date.now() * 0.005) * 0.5;
                    }
                }
                waterGeometry.verticesNeedUpdate = true;
            }
        }

        function onClick(event) {
            event.preventDefault();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(fishArray.map(f => f.mesh));
            if (intersects.length > 0) {
                const fish = fishArray.find(f => f.mesh === intersects[0].object);
                const proverbDiv = document.getElementById('proverb');
                proverbDiv.textContent = fish.proverb;
                proverbDiv.style.display = 'block';
                setTimeout(() => proverbDiv.style.display = 'none', 3000);
            }
        }

        renderer.domElement.addEventListener('mousemove', onMove);
        renderer.domElement.addEventListener('touchmove', onMove);
        renderer.domElement.addEventListener('click', onClick);
        renderer.domElement.addEventListener('touchstart', onClick);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            waterGeometry.verticesNeedUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
